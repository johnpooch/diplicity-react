name: Test Variant Creator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: packages/variant-creator/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: packages/variant-creator

      - name: Test
        run: npm run test -- --run
        working-directory: packages/variant-creator
