name: Build and Deploy Service

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: diplicityregistry
  SERVICE_IMAGE: diplicityregistry.azurecr.io/service:latest
  WEBAPP_NAME_SERVICE: diplicity-service
  RESOURCE_GROUP: diplicity-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ env.REGISTRY_NAME }}.azurecr.io -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build and push service image
        run: |
          docker build --target production -t ${{ env.SERVICE_IMAGE }} -f service/Dockerfile ./service
          docker push ${{ env.SERVICE_IMAGE }}

      - name: Deploy service to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME_SERVICE }}
          images: ${{ env.SERVICE_IMAGE }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}
