name: Build and Deploy Service

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: diplicityregistry
  SERVICE_IMAGE: diplicityregistry.azurecr.io/service
  WEBAPP_NAME_SERVICE: diplicity-service
  RESOURCE_GROUP: diplicity-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ env.REGISTRY_NAME }}.azurecr.io -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build and push service image
        run: |
          # Generate a unique tag based on timestamp and commit SHA
          TAG=$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)
          # Build without cache and push with both latest and unique tags
          docker build --no-cache --target production -t ${{ env.SERVICE_IMAGE }}:$TAG -t ${{ env.SERVICE_IMAGE }}:latest -f service/Dockerfile ./service
          docker push ${{ env.SERVICE_IMAGE }}:$TAG
          docker push ${{ env.SERVICE_IMAGE }}:latest

      - name: Deploy service to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME_SERVICE }}
          images: ${{ env.SERVICE_IMAGE }}:$TAG
          resource-group-name: ${{ env.RESOURCE_GROUP }}
