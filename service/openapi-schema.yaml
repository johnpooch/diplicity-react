components:
  schemas:
    Auth:
      type: object
      properties:
        idToken:
          type: string
          writeOnly: true
        id:
          type: integer
          readOnly: true
        email:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        accessToken:
          type: string
          readOnly: true
        refreshToken:
          type: string
          readOnly: true
      required:
      - accessToken
      - email
      - id
      - idToken
      - name
      - refreshToken
    Channel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        private:
          type: boolean
          readOnly: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChannelMessage'
          readOnly: true
        memberIds:
          type: array
          items:
            type: integer
          writeOnly: true
      required:
      - id
      - memberIds
      - messages
      - name
      - private
    ChannelMember:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        picture:
          type: string
          nullable: true
        nation:
          $ref: '#/components/schemas/Nation'
        isCurrentUser:
          type: boolean
          readOnly: true
      required:
      - id
      - isCurrentUser
      - name
      - nation
      - picture
    ChannelMessage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        body:
          type: string
          maxLength: 1000
        sender:
          allOf:
          - $ref: '#/components/schemas/ChannelMember'
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
      required:
      - body
      - createdAt
      - id
      - sender
    FCMDevice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        registrationId:
          type: string
          title: Registration token
        deviceId:
          type: string
          nullable: true
          description: Unique device identifier
          maxLength: 255
        active:
          type: boolean
          default: true
          title: Is active
          description: Inactive devices will not be sent notifications
        dateCreated:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          title: Creation date
        type:
          $ref: '#/components/schemas/TypeEnum'
      required:
      - dateCreated
      - id
      - registrationId
      - type
    GameCreate:
      type: object
      properties:
        name:
          type: string
        variantId:
          type: string
        nationAssignment:
          $ref: '#/components/schemas/NationAssignmentEnum'
        movementPhaseDuration:
          allOf:
          - $ref: '#/components/schemas/MovementPhaseDurationEnum'
          default: 24 hours
        private:
          type: boolean
      required:
      - name
      - nationAssignment
      - private
      - variantId
    GameCreateSandbox:
      type: object
      properties:
        name:
          type: string
        variantId:
          type: string
      required:
      - name
      - variantId
    GameList:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        status:
          type: string
          readOnly: true
        canJoin:
          type: boolean
          readOnly: true
        canLeave:
          type: boolean
          readOnly: true
        variantId:
          type: string
          readOnly: true
        phases:
          type: array
          items:
            type: integer
          readOnly: true
        currentPhaseId:
          type: integer
          nullable: true
          readOnly: true
        private:
          type: boolean
          readOnly: true
        movementPhaseDuration:
          type: string
          readOnly: true
        nationAssignment:
          type: string
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/Member'
          readOnly: true
        victory:
          allOf:
          - $ref: '#/components/schemas/Victory'
          readOnly: true
          nullable: true
        sandbox:
          type: boolean
          readOnly: true
      required:
      - canJoin
      - canLeave
      - currentPhaseId
      - id
      - members
      - movementPhaseDuration
      - name
      - nationAssignment
      - phases
      - private
      - sandbox
      - status
      - variantId
      - victory
    GameRetrieve:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        status:
          type: string
          readOnly: true
        canJoin:
          type: boolean
          readOnly: true
        canLeave:
          type: boolean
          readOnly: true
        phases:
          type: array
          items:
            type: integer
          readOnly: true
        currentPhaseId:
          type: integer
          nullable: true
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/Member'
          readOnly: true
        sandbox:
          type: boolean
          readOnly: true
        victory:
          allOf:
          - $ref: '#/components/schemas/Victory'
          readOnly: true
          nullable: true
        variantId:
          type: string
          readOnly: true
        nationAssignment:
          type: string
          readOnly: true
        phaseConfirmed:
          type: boolean
          readOnly: true
        movementPhaseDuration:
          type: string
          readOnly: true
        private:
          type: boolean
          readOnly: true
      required:
      - canJoin
      - canLeave
      - currentPhaseId
      - id
      - members
      - movementPhaseDuration
      - name
      - nationAssignment
      - phaseConfirmed
      - phases
      - private
      - sandbox
      - status
      - variantId
      - victory
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
        picture:
          type: string
          readOnly: true
          nullable: true
        nation:
          type: string
          readOnly: true
          nullable: true
        isCurrentUser:
          type: boolean
          readOnly: true
      required:
      - id
      - isCurrentUser
      - name
      - nation
      - picture
    MovementPhaseDurationEnum:
      enum:
      - 24 hours
      - 48 hours
      - 1 week
      type: string
      description: |-
        * `24 hours` - 24 hours
        * `48 hours` - 48 hours
        * `1 week` - 1 week
    Nation:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
      required:
      - color
      - name
    NationAssignmentEnum:
      enum:
      - random
      - ordered
      type: string
      description: |-
        * `random` - Random
        * `ordered` - Ordered
    NullEnum:
      enum:
      - null
    Order:
      type: object
      properties:
        source:
          allOf:
          - $ref: '#/components/schemas/Province'
          readOnly: true
        target:
          allOf:
          - $ref: '#/components/schemas/Province'
          readOnly: true
        aux:
          allOf:
          - $ref: '#/components/schemas/Province'
          readOnly: true
        namedCoast:
